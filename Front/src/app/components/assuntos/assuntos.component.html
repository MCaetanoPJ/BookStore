<div class="container-fluid p-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-tags"></i> Gerenciar Assuntos</h2>
    <button class="btn btn-primary" (click)="openForm()">
      <i class="fas fa-plus"></i> Novo Assunto
    </button>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar assunto..." [(ngModel)]="searchTerm" (keyup.enter)="search()">
        <button class="btn btn-outline-secondary" (click)="search()"><i class="fas fa-search"></i></button>
        <button class="btn btn-outline-secondary" (click)="searchTerm=''; loadAssuntos()"><i class="fas fa-times"></i></button>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border"></div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    <i class="fas fa-exclamation-triangle"></i> {{ error }}
  </div>



  <div class="card" *ngIf="!loading">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assunto of assuntos">
            <td>{{ assunto.codAs }}</td>
            <td>{{ assunto.descricao }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="openForm(assunto)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="delete(assunto.codAs)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="assuntos.length === 0">
            <td colspan="3" class="text-center text-muted py-4">Nenhum assunto encontrado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal" [class.show]="showForm" [style.display]="showForm ? 'block' : 'none'" *ngIf="showForm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingId ? 'Editar Assunto' : 'Novo Assunto' }}</h5>
        <button type="button" class="btn-close" (click)="closeForm()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="error" class="alert alert-danger mb-3">
          <i class="fas fa-exclamation-triangle"></i> {{ error }}
        </div>
        
        <div *ngIf="successMessage" class="alert alert-success mb-3">
          <i class="fas fa-check-circle"></i> {{ successMessage }}
        </div>
        
        <div class="mb-3">
          <label class="form-label">Descrição *</label>
          <input type="text" class="form-control" [(ngModel)]="assuntoForm.descricao" maxlength="20" required>
          <div class="form-text">Máximo 20 caracteres</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="save()" [disabled]="!assuntoForm.descricao.trim()">
          {{ editingId ? 'Atualizar' : 'Salvar' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" *ngIf="showForm"></div>
